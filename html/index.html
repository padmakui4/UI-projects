<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <title>Task Tracker v2.0</title>
</head>

<body>
    <main>
        <section class="brand-section">
            <header>
                <h1 class="brand-title">Task Tracker</h1>
                <strong class="version">v2.0</strong>
            </header>
        </section>
        <section>
            <section class="section">
                <header>
                    <h3 class="sub-title">Create a Task</h3>
                </header>
                <form>
                    <div class="input-container">
                        <label for="task_name">Task Name</label>
                        <input type="text" name="task-name" id="task_name">
                    </div>
                    <div class="input-container">
                        <label for="task_date">Task Date</label>
                        <input type="date" name="task-date" id="task_date">
                    </div>
                    <div class="input-container">
                        <label for="assigned">Assigned To</label>
                        <input type="text" name="assigned" id="assigned">
                    </div>
                    <div>
                        <button type="button" id="add_task" class="btn-submit">Submit</button>
                    </div>
                </form>
            </section>
            <section class="section">
                <header>
                    <h3 class="sub-title">Existing Tasks</h3>
                </header>
                <section class="table_container">
                    <table id="tasks" cellspacing="0">
                        <tbody>

                        </tbody>
                    </table>
                </section>
            </section>
        </section>
    </main>

    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/main.js"></script>
</body>
 
</html>
